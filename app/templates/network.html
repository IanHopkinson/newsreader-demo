{% extends "base.html" %}
{% block content %}
 <script src="{{url_for('static', filename='network.js')}}"></script>
<h2>Network view - actors appearing with <span id="actor">{{ actor }}</span></h2>
<p>Data from the <span id="endpoint">wikinews</span> dataset</p>
<div class="row">
    <div class="col-md-4">
      <h2>Select a central Actor</h2>
        <form class="form-inline">
            <input type="text" id="selCentralActor" list="CentralActors">
            <datalist id="CentralActors">
                <select>
                  <option value="Barack_Obama">
                  <option value="David_Cameron">
                  <option value="Ed_Miliband">
                  <option value="George_W._Bush">
                  <option value="Hillary_Rodham_Clinton">
                  <option value="John_McCain">
                  <option value="Mitt_Romney">
                  <option value="Michael_Bloomberg">
                  <option value="Nick_Clegg">
                  <option value="Sarah_Palin">
                </select>
            </datalist>
            </input>
            <button class="btn btn-primary" id="refresh-btn" onclick="event.preventDefault();pressRefresh()">
                <span id="refresh-glyph" class="glyphicon glyphicon-refresh"></span>Refresh
            </button>
        </form>
    </div>
    <div class="col-md-8">
      <h2>Central Actor</h2>
      <span class= "" id="central-actor"><strong>None </strong></span><span id="central-actor-biog"> None</span>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" id="add-central-btn" onclick="event.preventDefault();nodeDblclick()">
                Add events with selected actor
      </button>
    </div>
    <div class="col-md-8">
      <h2>Selected Actor</h2>
      <span class= "" id="selected-actor"><strong>None </strong></span><span id="selected-actor-biog"> None</span>
    </div>
</div>

{% endblock %}
